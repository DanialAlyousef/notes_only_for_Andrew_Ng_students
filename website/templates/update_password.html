{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}



<form method="POST"  style="width:500px;margin-top:150px">
  <h3 align="center"   style="  margin-bottom: 20px; margin-top: 20px; color:white;">Update your password. </h3>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      size="20"
      style="margin-bottom: 0px; margin-top: 30px;"
    />
  </div>
  <div class="form-group">

    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="confirm password"
      size="20"
      style="margin-bottom: 0px; margin-top: 30px;"
    />
  </div>
  <br />
  <button align="center" type="submit" class="btn btn-primary" style="background-color:#343a40; box-shadow: 1px 2px 50px 6px #888888; border-color:black;width:170px">update password</button>
</form>

{% endblock %}
