{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST" style="width:450px;margin-top:150px">
  <h3 align="center" style="color:white; margin-bottom:30px">Sign Up</h3>
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      size="20"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
      size="20"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
      size="20"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      size="20"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      size="20"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" style=" background-color:#343a40; box-shadow: 1px 2px 50px 6px #888888; border-color:black;width:100px;">Submit</button>

</form>
{% endblock %}
